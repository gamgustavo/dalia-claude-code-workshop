version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci --prefer-offline --no-audit
    build:
      commands:
        - echo "Building static site..."
        - npm run build
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
    excludeFiles:
      - node_modules/**/*
      - .git/**/*
      - .gitignore
      - amplify.yml
      - package-lock.json
      - README.md
      - docs/**/*
  cache:
    paths:
      - node_modules/**/*